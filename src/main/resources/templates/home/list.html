<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Students</title>
</head>
<body>
<h1>List of Students</h1>
<table>
    <tr>
        <th>Student Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Middle Name</th>
        <th>Gpa</th>
        <th>IsInternational</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.studentNumber}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.middleName}"></td>
        <td th:text="${student.cgpa}"></td>
        <td th:text="${student.isInternational}"></td>
        <!-- Add more table cells for student attributes -->
        <td><a th:href="@{/students/edit/{studentId}(studentId=${student.studentId})}">Edit</a></td>
        <td><a th:href="@{/students/delete/{studentId}(studentId=${student.studentId})}">Delete</a></td>

    </tr>
</table>
<a href="/students">List Students</a>
<a href="/students/register">Register Student</a>

</body>
</html>
